<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos - Residencial Luz</title>

    <!-- Estilos principales -->
    <link rel="stylesheet" href="style.css">

    <!-- Estilos para Lightbox -->
    <link href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" rel="stylesheet">
</head>
<body>

    <header class="header">
        <div class="container">
            <h1>Galería de Fotos</h1>
            <p>Conozca nuestras habitaciones y espacios comunes</p>
            <div class="buttons">
                <a href="index.html" class="btn">Volver al Inicio</a>
            </div>
        </div>
    </header>

    <section class="gallery-section">
        <div class="container gallery-grid">
            <a href="images/dormitorios/1.jpeg" class="glightbox" data-gallery="habitaciones">
                <img src="images/dormitorios/1.jpeg" alt="Habitación 1">
            </a>
            <a href="images/dormitorios/2.jpeg" class="glightbox" data-gallery="habitaciones">
                <img src="images/dormitorios/2.jpeg" alt="Habitación 2">
            </a>
            <a href="images/dormitorios/3.jpeg" class="glightbox" data-gallery="habitaciones">
                <img src="images/dormitorios/3.jpeg" alt="Habitación 3">
            </a>
            <a href="images/dormitorios/4.jpeg" class="glightbox" data-gallery="habitaciones">
                <img src="images/dormitorios/4.jpeg" alt="Habitación 4">
            </a>
            <a href="images/dormitorios/5.jpeg" class="glightbox" data-gallery="habitaciones">
                <img src="images/dormitorios/5.jpeg" alt="Habitación 5">
            </a>
            <a href="images/dormitorios/6.jpeg" class="glightbox" data-gallery="habitaciones">
                <img src="images/dormitorios/6.jpeg" alt="Habitación 6">
            </a>
            

            <!-- Espacio común -->
            <a href="images/espacios/1.jpeg" class="glightbox" data-gallery="habitaciones">
                <img src="images/espacios/1.jpeg" alt="Espacio Común 1">
            </a>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>© 2025 Residencial Luz | Peñaflor, Chile</p>
            <p>Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Librería Lightbox -->
    <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>

    <!-- Inicializar Lightbox -->
    <script>
        const lightbox = GLightbox({
            selector: '.glightbox'
        });
    </script>

</body>
</html>
